<!DOCTYPE html>
<html ng-app="task2" ng-strict-di>

<head>

    <meta charset="utf-8">

    <title>AngularJS Training</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="index.html">
                        AngularJS Training
                    </a>
                </li>
                <li>
                    <a href="task1.html">Task 1</a>
                </li>
                <li>
                    <a href="task2.html">Task 2</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row content">

                    <h1> Task 2 </h1>

                    <div ng-controller="TabContoller as tabCtrl">
                        <tabs items="tabCtrl.items" content="tabCtrl.content" on-tab-activated="tabCtrl.onTabActivatedFunc(item)"></tabs>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="js/task2.js"></script>
    <script type="text/ng-template" id="tabs-template.html">
        <ul class="nav nav-tabs">
            <li ng-repeat="item in items" ng-class="{active: item.active}" class="tab">
                <a href="" ng-click="onTabActivated({'item':item})">{{item.title}}</a>
            </li>
        </ul> 
        <content>{{content.text}}</content>
        <p ng-transclude></p>  
    </script>

</body>

</html>
